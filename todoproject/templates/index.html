{% extends 'base.html' %}
{% block content %}

<!--banner start--->
<style>
    .form-group{
       margin:20px;
    }

</style>

<div class="container-fluid">
     <div class="row">
         <div class="col-md-12">
             <div class="banner">
                 <div class="banner-text">
                     <h1>ToDo</h1>
                 </div>
             </div>
         </div>
     </div>
</div>

<!--banner end--->


<!--- section start--->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                       <input type="text" class="form-control" name="task" placeholder="Taskname">
                           </div>
                               <div class="form-group">
                                   <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                                </div>
                                <div class="form-group">
                                   <input type="date" class="form-control" name="date" placeholder="Enter your date">
                                </div>

                           <input type="submit" style="margin:20px;" class="btn btn-success">
                   </form>
            </div>

        <div class="col-md-6">
            <h4 style="margin-bottom:40px;">Task to be completed</h4>
            {% for i in task1 %}
             <div class="card shadow">
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                     <a class="btn btn-danger" style="margin:10px;" href="{% url 'delete' i.id %}">Delete</a>
                     <a class="btn btn-success" style="margin:10px;" href="{% url 'update' i.id %}">Update</a>
                 </div>
             </div>
            <br>
            {% endfor %}
        </div>



     </div>
</div>

<!--- section end--->





{% endblock %}
