{% extends 'base.html' %}

{% block content %}
<style>
  .custom-input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    margin: 5px 0;
    /* Add more styling properties as needed */
  }
</style>

<div class="form-container">
  <form method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    <div class="form-control">
    <div class="form-group">
      <label for="name">Name :</label>
      <input type="text" id="name" name="name" class="custom-input">
    </div>
    <div class="form-group">
      <label for="priority">Priority :</label>
      <input type="number" id="priority" name="priority" class="custom-input">
    </div>
    <div class="form-group">
      <label for="date">Date :</label>
      <input type="date" id="date" name="date" class="custom-input">
    </div>
      </div>
    <!-- Add more fields similarly -->
<div class="button-container" style="text-align: center;margin-top:10px;">
    <button type="submit" class="btn btn-primary" >Confirm</button>
</div>
  </form>
</div>



{% endblock %}
